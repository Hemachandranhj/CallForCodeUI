<div id="page-content">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary static-top">
        <div class="container">
            <a class="navbar-brand" href="#">Volunteer</a>
            <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" [routerLink]="['/']"
                            >Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <ng-container *ngIf="!isUserLoggedIn">
                        <li class="nav-item">
                            <a class="nav-link" [href]="signInURL">Sign in</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" [href]="signUpUrl">Sign up</a>
                        </li>
                    </ng-container>
                    <ng-container *ngIf="isUserLoggedIn">
                        <li class="nav-item dropdown">
                            <a
                                class="nav-link dropdown-toggle"
                                href="#"
                                id="navbarDropdown"
                                role="button"
                                data-toggle="dropdown"
                                aria-haspopup="true"
                                aria-expanded="false"
                            >
                                {{ userState.loggedInAs.name }}
                            </a>
                            <div
                                class="dropdown-menu"
                                aria-labelledby="navbarDropdown"
                            >
                                <a
                                    class="dropdown-item"
                                    routerLinkActive="active"
                                    routerLink="/profile"
                                    >Profile</a
                                >
                                <div class="dropdown-divider"></div>
                                <a
                                    class="dropdown-item"
                                    href="#"
                                    (click)="logout()"
                                    >Sign out</a
                                >
                            </div>
                        </li>
                    </ng-container>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <router-outlet></router-outlet>
    </div>
</div>

<footer id="sticky-footer" class="py-4 bg-light text-white-50">
    <div class="container">
        <p class="m-0 text-center text-dark">
            Copyright &copy; Your Website 2020
        </p>
    </div>
    <!-- /.container -->
</footer>
