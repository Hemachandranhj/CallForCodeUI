<h1 class="mb-3">Sign up</h1>

<div class="row" *ngIf="didFail">
    <div class="col-xs-12 col-sm-10 col-md-6 cold-sm-offset-1 col-md-offset-3 text-center">
        <div class="alert alert-danger">Something went wrong, please try again!</div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 col-sm-10 col-md-6 cold-sm-offset-1 col-md-offset-3">
        <form class="jumbotron" [formGroup]="signupForm" autocomplete="off" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="firstname" class="control-label">First name</label>
                <input type="text" id="firstname" name="firstname" class="form-control" formControlName="firstname">
            </div>
            <div class="form-group">
                <label for="lastname" class="control-label">Last name</label>
                <input type="text" id="lastname" name="lastname" class="form-control" formControlName="lastname">
            </div>
            <div class="form-group">
                <label for="email" class="control-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" formControlName="email">
            </div>
            <div class="form-group">
                <label for="password" class="control-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" formControlName="password">
            </div>
            <div class="form-group">
                <label for="confirmPassword" class="control-label">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control"
                    formControlName="confirmPassword">
            </div>
            <button class="btn btn-primary" type="submit">Submit
            </button>
        </form>
    </div>
</div>
