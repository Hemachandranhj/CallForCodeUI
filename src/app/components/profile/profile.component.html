<h1 class="mb-3">User Profile</h1>

<div class="row">
    <div class="col-xs-12 col-sm-10 col-md-6 cold-sm-offset-1 col-md-offset-3">
        <form class="jumbotron" [formGroup]="profileForm" autocomplete="off" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="firstname" class="control-label">First name</label>
                <input type="text" id="firstname" name="firstname"  [ngClass]="{ 'is-invalid': submitted && profile.firstName.errors }" class="form-control" formControlName="firstName">
            </div>
            <div class="form-group">
                <label for="lastname" class="control-label">Last name</label>
                <input type="text" id="lastname" name="lastname" class="form-control" formControlName="lastName">
            </div>
            <div class="form-group">
                <label for="email" class="control-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" formControlName="email">
            </div>
            <div class="form-group">
                <label for="contactNumber" class="control-label">Contact Number</label>
                <input type="text" id="contactNumber" name="contactNumber" class="form-control" formControlName="contactNumber">
            </div>
            <div class="form-group">
                <label for="addressLine1" class="control-label">Address Line1</label>
                <input type="text" id="addressLine1" name="addressLine1" class="form-control"
                    formControlName="addressLine1">
            </div>
            <div class="form-group">
                <label for="addressLine2" class="control-label">Address Line2</label>
                <input type="text" id="addressLine2" name="addressLine2" class="form-control"
                    formControlName="addressLine2">
            </div>
            <div class="form-group">
                <label for="addressLine3" class="control-label">Address Line3</label>
                <input type="text" id="addressLine3" name="addressLine3" class="form-control"
                    formControlName="addressLine3">
            </div>
            <div class="form-group">
                <label for="city" class="control-label">City</label>
                <input type="text" id="city" name="city" class="form-control"
                    formControlName="city">
            </div>
            <div class="form-group">
                <label for="country" class="control-label">Country</label>
                <input type="text" id="country" name="country" class="form-control"
                    formControlName="country">
            </div>
            <div class="form-group">
                <label for="postCode" class="control-label">Post Code</label>
                <input type="text" id="postCode" name="postCode" class="form-control"
                    formControlName="postCode">
            </div>
            <button class="btn btn-primary" type="submit">Submit
            </button>
        </form>
    </div>
</div>
